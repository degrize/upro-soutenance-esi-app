<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="anneeAcademique">
      <h2 data-cy="anneeAcademiqueDetailsHeading">
        <span jhiTranslate="uproSoutenanceEsiApp.anneeAcademique.detail.title">Annee Academique</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ anneeAcademique.id }}</span>
        </dd>
        <dt><span jhiTranslate="uproSoutenanceEsiApp.anneeAcademique.anneeScolaire">Annee Scolaire</span></dt>
        <dd>
          <span>{{ anneeAcademique.anneeScolaire }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/annee-academique', anneeAcademique.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
